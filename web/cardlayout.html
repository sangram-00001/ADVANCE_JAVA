<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Card Layout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-text {
            padding: 15px;
        }
    </style>
</head>
<body>

    <h1>Our Services</h1>

    <div class="card-container">

        <div class="card">
            <img src="" alt="Image 1">
            <div class="card-text">
                <h3>Web Development</h3>
                <p>We build responsive and modern websites.</p>
            </div>
        </div>

        <div class="card">
            <img src="" alt="Image 2">
            <div class="card-text">
                <h3>App Development</h3>
                <p>Create fast and scalable mobile apps.</p>
            </div>
        </div>

        <div class="card">
            <img src="" alt="Image 3">
            <div class="card-text">
                <h3>UI/UX Design</h3>
                <p>Design clean and user-friendly interfaces.</p>
            </div>
        </div>

        <div class="card">
            <img src="" alt="Image 4">
            <div class="card-text">
                <h3>Data Analysis</h3>
                <p>Turn data into meaningful insights.</p>
            </div>
        </div>

    </div>

</body>
</html>
